<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch-a-sketch</title>
</head>

<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="container">
        <div class="panel">
            <h1>Just like paint, only uglier</h1>
            <div class="settings">
                <h3>Settings:</h3>
                <input type="color" name="color" id="cPick">
                <label for="cPick" id="color-picker"></label>
                <button class="button" id="button" value="1">Color mode</button>
                <button class="button" id="button" value="2">Surprise mode</button>
                <button class="button" id="button" value="3">Eraser mode</button>
                <button class="cButton" id="button">Erase all</button>
                <button class="shape-bttn" id="button" value="1">Pixel mode</button>
                <button class="shape-bttn" id="button" value="2">Dot mode</button>
                <div id="gridSize">16 x 16</div>
                <input type="range" class="slider" name="slider" id="gridSizeSlider" min="4" max="64" value="16">
            </div>
        </div>

        <div class="grid">
        </div>
    </div>
    <footer>
        <p>by jmrfG
            <a href="https://github.com/jmrfG" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-github"></i>
            </a>
        </p>
    </footer>
</body>
<script src="main.js"></script>

</html>
